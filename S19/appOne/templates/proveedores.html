<style>
    body {
        background-color: rgb(36, 38, 60);
        color: rgb(255, 255, 255);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        text-align: center;
        align-items: center;
    }

    form {
        margin: 15px;
        padding: 30px;
        border-radius: 25px;
        background-color: rgb(36, 38, 60);
        align-items: center;
    }

    .form label {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        color: rgb(255, 255, 255);
        align-items: center;
        justify-content: center;
    }

    .form input {
        width: 50%;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        border-radius: 25px;
        border-style: solid;
        align-items: center;
    }

    button[type=submit] {
        background-color: rgb(81, 141, 197);
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 25px;
        align-items: center;
    }

    button[type=submit]:hover {
        background-color: rgb(78, 187, 233);
    }

    hr {
        border: 1px solid rgb(255, 255, 255);
    }
</style>
{% for object in object_list %}
    <p>Name: {{ object.nombre }}</p>
    <p>Phone: {{ object.telefono }}</p>
    <hr>
{% endfor %}
